 {% load static %}
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
      <link rel = "icon" href =
"{% static 'photo/icon.png' %}"
        type = "image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Welcome to quiz!</title>
  </head>
  <body>
    <section class="col row blocks justify-center">
      <div>
        <div class="hud d-flex w-100">
        <div class="float-left hud-item">
<p class="hud-prefix font-weight-bold">Questions</p>
            <h1 class="hud-main-text" id="questioncounter"></h1>
        </div>
        <div class="ml-lg-5 pl-lg-5 hud-item float-right">
          <p class="hud-prefix font-weight-bold">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
      <div class="question" id="question" oncopy="return false" oncut="return false" onselect="return false">
1.Answer the following question?
      </div>
    <div class="choices">
        <p class="op-pre mt-2">A.</p>
        <p class="op-text" data-number="1">Choice 1</p>
    </div>
    <div class="choices" >
        <p class="op-pre mt-2">B.</p>
        <p class="op-text" data-number="2">Choice 2</p>
    </div>
    <div class="choices">
        <p class="op-pre mt-2">C.</p>
        <p class="op-text" data-number="3">Choice 3</p>
    </div>
    <div class="choices">
        <p class="op-pre mt-2">D.</p>
        <p class="op-text"  data-number="4">Choice 4</p>
    </div>
    </div>
    </section>
    <script type="text/javascript" src="{% static 'js/script.js' %} ">
    </script>
  </body>
</html>
